<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>TradeBlazer</title>
    <style>
      /* Immediate styling to prevent flash of unstyled content */
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(135deg, rgba(25, 33, 52, 0.95), rgba(8, 11, 22, 0.98));
        background-attachment: fixed;
        overflow-x: hidden;
        position: relative;
      }
      #app {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
      }
      
      /* Add subtle loading animation */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgba(25, 33, 52, 0.95), rgba(8, 11, 22, 0.98));
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .initial-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: rgba(34, 197, 94, 0.6);
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="initial-loading" id="initial-loading">
      <div class="loading-spinner"></div>
    </div>
    <div
      id="app"
      class="w-full min-h-screen"
    ></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Fix for iOS 100vh issue
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVH);
      setVH();
      
      // Hide loading screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('initial-loading').classList.add('hidden');
          setTimeout(function() {
            document.getElementById('initial-loading').remove();
          }, 500);
        }, 500);
      });
    </script>
  </body>
</html>
